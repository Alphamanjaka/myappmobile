<ion-header>
  <ion-toolbar>
    <ion-title>Assistant IA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    @for (msg of messages; track msg) {
    <ion-item>
      <ion-label class="ion-text-wrap">{{ msg }}</ion-label>
    </ion-item>
    }
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input [(ngModel)]="userInput" placeholder="Pose ta question..."></ion-input>
    <ion-button (click)="sendMessage()">Envoyer</ion-button>
  </ion-toolbar>
</ion-footer>
