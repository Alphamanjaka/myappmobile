<ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterOffers()" placeholder="Rechercher une offre"></ion-searchbar>

<ion-select [(ngModel)]="selectedCategory" (ionChange)="filterOffers()" placeholder="CatÃ©gorie">
  <ion-select-option value="">Toutes</ion-select-option>
  <ion-select-option value="plage">Plage</ion-select-option>
  <ion-select-option value="montagne">Montagne</ion-select-option>
</ion-select>

<ion-list>
  <a *ngFor="let offer of filteredOffers" [routerLink]="['/offer-detail', offer.id]">
    <ion-item>
      <ion-label>
        <h2>{{ offer.title }}</h2>
        <p>{{ offer.description }}</p>
      </ion-label>
    </ion-item>
  </a>
</ion-list>
