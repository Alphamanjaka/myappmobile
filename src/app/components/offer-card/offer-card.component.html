<ion-card class="rounded-2xl shadow-md overflow-hidden">
  <img [src]="offer.destination.image" class="h-48 w-full object-cover" />
  <ion-card-header class="bg-white p-4">
    <ion-card-title class="text-lg font-bold">{{ offer.title }}</ion-card-title>
    <ion-card-subtitle class="text-sm text-gray-500">
      {{ offer.destination.name }}
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content class="p-4">
    <p class="text-sm text-gray-600 line-clamp-2">{{ offer.description }}</p>
    <div class="mt-2 flex items-center justify-between">
      <span class="text-brand font-bold">{{ offer.price | currency:'MGA' }}</span>
      <ion-button color="primary" size="small" fill="solid">RÃ©server</ion-button>
    </div>
  </ion-card-content>
</ion-card>
