<ion-card class="offer-card">
  <swiper-container [pagination]="{ clickable: true }" [autoplay]="{ delay: 3000 }" [loop]="true" class="offer-swiper">
    <swiper-slide *ngFor="let image of offer.destination.images">
      <img [src]="image" alt="Image" class="offer-image" />
    </swiper-slide>
  </swiper-container>

  <ion-card-header>
    <ion-card-title>{{ offer.title }}</ion-card-title>
    <ion-card-subtitle>{{ offer.destination.name }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p class="offer-description">{{ offer.description }}</p>
    <div class="offer-footer">
      <span class="offer-price">{{ offer.price | currency:'MGA' }}</span>
      <ion-button color="primary" size="small" fill="solid">RÃ©server</ion-button>
    </div>
  </ion-card-content>
</ion-card>
