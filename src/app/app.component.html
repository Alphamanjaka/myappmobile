<ion-app>
  @if (loading) {
  <ion-content class="splash-screen" fullscreen>
    <div class="splash-wrapper">
      <img src="assets/logo.png" alt="Logo" class="logo" />
      <h1 class="title">Travel Agency</h1>
      <ion-spinner name="crescent" color="light"></ion-spinner>
    </div>
  </ion-content>

  </ion-content>
  }

</ion-app>
