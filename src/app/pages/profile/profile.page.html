</ion-header>

      <ion-avatar slot="start"><ion-icon name="person-circle"></ion-icon></ion-avatar>
      <ion-label>
        <h2>{{ user.username }}</h2>
        <p>{{ user.email }}</p>

  </ion-list>
  <ion-list>
    <ion-list-header>Mes r√©servations</ion-list-header>
    <app-voucher-item *ngFor="let res of reservations" [reservation]="res"></app-voucher-item>
