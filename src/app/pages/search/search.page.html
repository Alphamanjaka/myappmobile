<ion-header>
  <ion-toolbar>
    <ion-title>Recherche</ion-title>
  </ion-toolbar>
  <app-filter-bar (search)="onSearch($event)" (filter)="openFilters()"></app-filter-bar>
</ion-header>

<ion-content [fullscreen]="true">
  @if (loading) {
    <ion-spinner name="crescent" class="search-spinner"></ion-spinner>
  } @else {
    <ion-grid fixed>
      <ion-row>
        @for (offer of offers; track trackOffer($index, offer)) {
          <ion-col size="12" size-md="6" size-lg="4">
            <app-offer-card-horizontal [offer]="offer"></app-offer-card-horizontal>
          </ion-col>
        }
        @if (offers.length === 0) {
          <ion-col>
            <ion-card color="light">
              <ion-card-header>
                <ion-card-title>Aucune offre trouv√©e</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                Essayez une autre recherche ou filtre.
              </ion-card-content>
            </ion-card>
          </ion-col>
        }
      </ion-row>
    </ion-grid>
  }

</ion-content>
