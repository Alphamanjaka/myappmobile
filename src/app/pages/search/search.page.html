<ion-header>
  <ion-toolbar>
    <ion-title>Recherche</ion-title>
  </ion-toolbar>
  <app-filter-bar (search)="onSearch($event)" (filter)="openFilters()"></app-filter-bar>
</ion-header>
<ion-content >
  <ion-grid [fixed]="true">
    <ion-row>
      @for (offer of offers; track offer.id) {
      <ion-col size="12" size-md="4" size-lg="3">
        <app-offer-card-horizontal class="transition-transform transform hover:scale-105" [offer]="offer"></app-offer-card-horizontal>
      </ion-col>
      } @empty {
      <ion-col>
        <ion-card color="light">
          <ion-card-header>
            <ion-card-title>Aucune offre trouv√©e</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Essayez une autre recherche ou filtre.
          </ion-card-content>
        </ion-card>
      </ion-col>
      }

    </ion-row>
  </ion-grid>

</ion-content>
