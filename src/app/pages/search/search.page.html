<ion-header>
  <ion-toolbar>
    <ion-title>Recherche</ion-title>
  </ion-toolbar>
  <app-filter-bar (search)="onSearch($event)" (filter)="openFilters()"></app-filter-bar>
</ion-header>
<ion-content>
  @for(offer of offers; track offer.id){
  <app-offer-card class="transition-transform transform hover:scale-105" [offer]="offer"></app-offer-card>
  }@empty {
  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>Aucune offre trouv√©e</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Essayez une autre recherche ou filtre.
    </ion-card-content>
  </ion-card>

  }
</ion-content>
