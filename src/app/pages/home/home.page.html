<ion-header translucent>
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openChatbot()">
        <ion-icon slot="icon-only" name="sparkles-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="home-content">

  <!-- 1. Hero Swiper -->
  <div class="swiper-wrapper">
    <swiper-container [pagination]="{ clickable: true }" [autoplay]="{ delay: 4000 }" [loop]="true" class="mySwiper">
      @for (dest of featuredDestinations; track dest) {
        <swiper-slide>
          <div class="slide-inner">
            <img [src]="dest.images[0]" class="slide-img" />
            <div class="slide-overlay">
              <h2 class="slide-title">{{ dest.name }}</h2>
              <p class="slide-description">{{ dest.description }}</p>
            </div>
          </div>
        </swiper-slide>
      }
    </swiper-container>
  </div>

  <!-- 2. categories rapids -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Explore by  Category</ion-card-title>
    </ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col size="4" class="category-col">
          <ion-card class="category-card">
            <ion-icon name="sunny-outline" class="category-icon" color="warning"></ion-icon>
            <ion-label>Beach</ion-label>
          </ion-card>
        </ion-col>
        <ion-col size="4" class="category-col">
          <ion-card class="category-card">
            <ion-icon name="trail-sign-outline" class="category-icon" color="success"></ion-icon>
            <ion-label>Adventure</ion-label>
          </ion-card>
        </ion-col>
        <ion-col size="4" class="category-col">
          <ion-card class="category-card">
            <ion-icon name="library-outline" class="category-icon" color="primary"></ion-icon>
            <ion-label>Culture</ion-label>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <!-- 3. Special Offer -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Special Offer</ion-card-title>
    </ion-card-header>
    <div class="offer-scroll-wrapper">
      @for (offer of specialOffers; track offer) {
        <app-offer-card-horizontal [offer]="offer">
        </app-offer-card-horizontal>
      }
    </div>
  </ion-card>

  <!-- 4. Most Popular Destinations -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Most Popular Destinations</ion-card-title>
    </ion-card-header>
    <ion-grid>
      <ion-row>
        @for (dest of popularDestinations; track dest) {
          <ion-col size="6">
            <app-destination-card [destination]="dest"></app-destination-card>
          </ion-col>
        }
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
