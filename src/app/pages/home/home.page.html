<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Accueil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="hero-section">
    <img src="assets/images/hero-home.jpg" alt="Explorez Madagascar" class="hero-image" />
    <div class="hero-content">
      <h1>DÃ©couvrez Madagascar</h1>
      <p>Votre aventure commence ici</p>
      <ion-searchbar placeholder="Rechercher une destination..." (ionInput)="onSearchChange($event)"></ion-searchbar>
    </div>
  </div>

  <div id="container">
    <ion-list>
      <ion-list-header>
        <h2>Destinations Phares</h2>
      </ion-list-header>
      @if (featuredDestinations$ | async; as destinations) {
        @for (dest of destinations; track dest.id) {
          <ion-card [routerLink]="['/search', { query: dest.name }]">
            <img [src]="dest.imageUrl" [alt]="dest.name" />
            <ion-card-header>
              <ion-card-title>{{ dest.name }}</ion-card-title>
              <ion-card-subtitle>
                {{ dest.averagePrice | currency:'EUR' }} en moyenne
              </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              {{ dest.description }}
            </ion-card-content>
          </ion-card>
        }
      }
    </ion-list>
  </div>
</ion-content>
