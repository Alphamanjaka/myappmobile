<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/search"></ion-back-button>
    </ion-buttons>
    <ion-title>DÃ©tails de l'offre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="package$ | async as pkg">
  <ion-card>
    <ion-img [src]="pkg.photos[0]"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ pkg.name }}</ion-card-title>
      <ion-card-subtitle>{{ pkg.price | currency:'EUR' }} / personne</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ pkg.description }}</p>
      <ion-list>
        <ion-item>
          <ion-icon name="time-outline" slot="start"></ion-icon>
          <ion-label>{{ pkg.duration }} jours</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
          <ion-label>Inclus: {{ pkg.included.join(', ') }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="document-text-outline" slot="start"></ion-icon>
          <ion-label text-wrap>Annulation: {{ pkg.cancellationPolicy }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addToCart(pkg)">
      <ion-icon name="cart-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
