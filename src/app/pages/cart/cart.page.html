<ion-header translucent>
  <ion-toolbar>
    <ion-title>ðŸ›’ Panier</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="cart-content" fullscreen>
  <app-booking-stepper [step]="step" [max]="3"></app-booking-stepper>

  <ng-container *ngIf="cart.items.length > 0; else emptyCart">
    <ion-list class="cart-list">
      <ion-item-sliding *ngFor="let item of cart.items; trackBy: trackItem">
        <ion-item>
          <ion-label>
            <h2 class="item-title">{{ item.offer.title }}</h2>
            <p class="item-subtitle">
              {{ item.quantity }} Ã— {{ item.offer.price | currency:'MGA' }}
            </p>
          </ion-label>
          <ion-button fill="outline" color="danger" slot="end" (click)="removeItem(item)">
            Supprimer
          </ion-button>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="removeItem(item)">
            Supprimer
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-card class="cart-summary">
      <ion-card-header>
        <ion-card-title>Total</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p class="total-price">{{ getTotal() | currency:'MGA' }}</p>
      </ion-card-content>
    </ion-card>

    <ion-button expand="block" color="success" (click)="checkout()">
      Passer au paiement
    </ion-button>
  </ng-container>

  <ng-template #emptyCart>
    <ion-card color="light" class="empty-cart-card">
      <ion-card-header>
        <ion-card-title>Votre panier est vide</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Ajoutez des offres Ã  votre panier pour les rÃ©server.
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
