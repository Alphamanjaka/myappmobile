<ion-header>
  <ion-toolbar>
    <ion-title>Panier</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-booking-stepper [step]="step" [max]="3"></app-booking-stepper>
  <ion-list class="divide-y divide-gray-200 bg-white rounded-xl shadow">
    @for (item of cart.items; track $index) {
    <ion-item class="px-4 py-2">
      <ion-label>
        <h2 class="font-semibold">{{ item.offer.title }}</h2>
        <p class="text-sm text-gray-500">{{ item.quantity }} × {{ item.offer.price | currency:'MGA' }}</p>
      </ion-label>
      <ion-button fill="outline" color="danger"  slot="end">Supprimer</ion-button>
    </ion-item>
    }@empty {
    <ion-card color="light">
      <ion-card-header>
        <ion-card-title>Votre panier est vide</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Ajoutez des offres à votre panier pour les réserver.
      </ion-card-content>
    </ion-card>

    }
  </ion-list>
  <ion-button expand="full" color="success" (click)="checkout()">Passer au paiement</ion-button>
</ion-content>
