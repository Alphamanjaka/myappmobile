<ion-header>
  <ion-toolbar>
    <ion-title>Panier</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-booking-stepper [step]="step" [max]="3"></app-booking-stepper>
  <ion-list>
    <ion-item *ngFor="let item of cart.items">
      <ion-label>
        <h2>{{ item.offer.title }}</h2>
        <p>{{ item.quantity }} Ã— {{ item.offer.price | currency:'MGA' }}</p>
      </ion-label>
      <ion-button fill="outline" slot="end">Supprimer</ion-button>
    </ion-item>
  </ion-list>
  <ion-button expand="full" color="success" (click)="checkout()">Passer au paiement</ion-button>
</ion-content>
